<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="PaymentStyle.css">
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="text-center mb-4">
                    <div class="profile-pic">
                        <div class="initials bg-secondary text-white fs-1 rounded-circle">
                            MH
                        </div>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="Main page.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Photo.html">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Enrollments.html">Enrollments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account Security</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Payment.html">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Close account</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="payment-form">
            <h2>Process Payment</h2>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Enter Student ID" required>
                </div>

                <div class="mb-3">
                    <label for="courseId" class="form-label">Course ID</label>
                    <input type="text" class="form-control" id="courseId" name="courseId" placeholder="Enter Course ID" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Payment Amount" required>
                </div>

                <div class="mb-3">
                    <label for="discount" class="form-label">Discount (optional)</label>
                    <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter Discount" value="0">
                </div>

                <button type="submit" class="btn btn-success w-100">Submit Payment</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="PaymentJS.js"></script>

</body>
</html>
