<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Register and start learning</h1>
            </div>
            <form class="register-form">
                <div class="input-group name">
                    <div class="name-field">
                        <label>First Name</label>
                        <input type="text" id = "firstname" required>
                    </div>
                    <div class="name-field">
                        <label>Last Name</label>
                        <input type="text" id = "lastname" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Username</label>
                    <input id = "username" required>
                </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="password-container">
                            <input type="password" id="password-1" required autocomplete="off">
                            <span id="togglePassword-1" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                            <div class="password-strength">
                                <div id="passwordBar" class="progress-bar"></div>
                            </div>
                        <p id="passwordStrengthText"></p>
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="password-2" required autocomplete="off">
                            <span id="togglePassword-2" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="register-btn">Sign Up</button>
            </form>
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
