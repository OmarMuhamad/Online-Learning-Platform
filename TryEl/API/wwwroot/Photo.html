<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.png" />
    <title>Public Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/profile-styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="text-center mb-4">
                    <div class="profile-pic">
                        <div class="initials bg-secondary text-white fs-1 rounded-circle">
                            MH
                        </div>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Photo.html">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Enrollments.html">Enrollments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account Security</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Payment.html">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Close account</a>
                    </li>
                </ul>
            </nav>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <h1>Photo</h1>
                <p>Add a nice photo of yourself for your profile.</p>
                
                <form>
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Upload a Profile Picture</label>
                        <input type="file" class="form-control" id="profileImage" accept="image/*" onchange="loadImage(event)">
                    </div>
                    <div class="text-center">
                        <img id="previewImage" src="#" alt="Your profile picture" style="display:none; width:150px; height:150px; object-fit:cover; border-radius:50%;">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function loadImage(event) {
            var image = document.getElementById('previewImage');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>
</body>

</html>
